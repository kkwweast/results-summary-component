<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people 
                who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="box reaction">
                <img src="./assets/images/icon-reaction.svg" alt="reaction img">
                <p class="reac">Reaction</p>
                <p class="score"> <strong>80</strong> </p>
                <p class="sco">/ 100</p>
            </div>
            <div class="box memory">
              <img src="./assets/images/icon-memory.svg" alt="reaction img">
              <p class="mem">Memory</p>
              <p class="score"> <strong>92</strong> </p>
              <p class="sco">/ 100</p>
          </div>
          <div class="box verbal">
              <img src="./assets/images/icon-verbal.svg" alt="reaction img">
              <p class="ver">Verbal</p>
              <p class="score"> <strong>61</strong> </p>
              <p class="sco">/ 100</p>
          </div>
          <div class="box visual">
              <img src="./assets/images/icon-visual.svg" alt="reaction img">
              <p class="vis">Visual</p>
              <p class="score"> <strong>72</strong> </p>
              <p class="sco">/ 100</p>
          </div>
       <div class="btn">
          <button>Continue</button>
       </div>
      </div>
  </div>
